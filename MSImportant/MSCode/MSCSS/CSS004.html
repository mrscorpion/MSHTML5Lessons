<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Float(浮动)</title>

        .thumbnail
        {
            float:left;

            margin-bottom:2px;

</head>
<body>

<h3>图片库</h3>

</html>
