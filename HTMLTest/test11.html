    <meta charset="utf-8">
    <title>响应式 Web 设计 - 图片</title>

        img {
            /*如果 max-width 属性设置为 100%, 图片永远不会大于其原始大小*/

        }

</head>

<img src="img_chania.jpg" width="460" height="345">
