<!DOCTYPE html>

<body onload="checkCookies()">
<script>
    function checkCookies()
    {
        if (navigator.cookieEnabled==true)
        {
            alert("Cookies are enabled")
        }
        else
        {
            alert("Cookies are not enabled")
        }
    }
</script>
<p>An alert box should tell you if your browser has enabled cookies or not.</p>



<div id="div1">
    <p id="p1">这是一个段落。</p>
    <p id="p2">这是另一个段落。</p>
</div>
<script>
    <!---->
    var para=document.createElement("p");
    var node=document.createTextNode("这是一个新段落。");
    para.appendChild(node);
    var element=document.getElementById("div1");
    element.appendChild(para);


    var para=document.createElement("p");
    var node=document.createTextNode("This is new2.");
    para.appendChild(node);
    var element=document.getElementById("div1");
    var child=document.getElementById("p1");
    element.insertBefore(para,child);

// delete
    var parent=document.getElementById("div1");
    var child=document.getElementById("p2");
//    parent.removeChild(child);
    // 方式2
    child.parentNode.removeChild(child);

// replace
    var para=document.createElement("p");
    var node=document.createTextNode("这是一个替换段落.");
    para.appendChild(node);
    var parent=document.getElementById("div1");
    var child=document.getElementById("p1");
    parent.replaceChild(para,child);
</script>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
<script>
    function mOver(obj)
    {
        obj.innerHTML="Thank You"
    }

    function mOut(obj)
    {
        obj.innerHTML="Mouse Over Me"
    }
</script>

<hr>
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color:#D94A38;width:90px;height:20px;padding:40px;">Click Me</div>
<script>
    function mDown(obj)
    {
        obj.style.backgroundColor="#1ec5e5";
        obj.innerHTML="Release Me"
    }

    function mUp(obj)
    {
        obj.style.backgroundColor="#D94A38";
        obj.innerHTML="Thank You"
    }
</script>
