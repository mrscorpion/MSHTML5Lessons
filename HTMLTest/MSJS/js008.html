<!DOCTYPE html>
<html lang="en">

<body>

<script>
    <!--创建直接的实例-->
    function person(firstname,lastname,age,eyecolor){
        this.firstname=firstname;
        this.lastname=lastname;
        this.age=age;
        this.eyecolor=eyecolor;
    }
    myFather=new person("John","Doe",50,"blue");
    document.write(myFather.firstname + " is " + myFather.age + " years old.");
</script>

<h1>使用对象 literals</h1>
<script>
    person={firstname:"John",lastname:"Doe",age:50,eyecolor:"blue"}
    document.write(person.firstname + " is " + person.age + " years old.");
</script>

<h2>使用对象构造器</h2>
<p>使用函数来构造对象</p>
<script>
    function person(firstname,lastname,age,eyecolor){
        this.firstname=firstname;
        this.lastname=lastname;
        this.age=age;
        this.eyecolor=eyecolor;
    }
    myFather=new person("John","Doe",50,"blue");
    document.write(myFather.firstname + " is " + myFather.age + " years old.");
</script>

<h2>在构造器函数内部定义对象的方法</h2>
<script>
    function person(firstname,lastname,age,eyecolor){
        this.firstname=firstname;
        this.lastname=lastname;
        this.age=age;
        this.eyecolor=eyecolor;
        this.changeName=changeName;
        function changeName(name){
            this.lastname=name;
        }
    }
    myMother=new person("Sally","Rally",48,"green");
    myMother.changeName("Doe");
    document.write(myMother.lastname);
</script>

<h2>八进制和十六进制</h2>
<p>如果前缀为 0，则 JavaScript 会把数值常量解释为八进制数，如果前缀为 0 和 "x"，则解释为十六进制数</p>
<p>绝不要在数字前面写零，除非需要进行八进制转换。 </p>
<script>
    var y = 0377;
    var z = 0xFF;
    document.write(y + "<br>");
    document.write(z + "<br>");

//默认情况下，JavaScript 数字为十进制显示。
//    但是你可以使用 toString() 方法 输出16进制、8进制、2进制。
    var myNumber = 128;
    document.write(myNumber + ' 十进制<br>');
    document.write(myNumber.toString(16) + ' 十六进制<br>');
    document.write(myNumber.toString(8) + ' 八进制<br>');
    document.write(myNumber.toString(2) + ' 二进制<br>');

//    无穷大（Infinity）
    myNumber=2;
    while (myNumber!=Infinity){
        myNumber=myNumber*myNumber;
        document.write(myNumber +'<BR>');
    }

    var x = 123;              // x 是一个数字
    var y2 = new Number(123);  // y 是一个对象
    var txt = typeof(x) + " " + typeof(y2);
    document.getElementById("demo").innerHTML=txt;
</script>
</body>
</html>
