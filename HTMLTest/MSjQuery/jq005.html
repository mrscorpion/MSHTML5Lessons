<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery - AJAX 简介</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").load("ajaxDemo.txt");

//                加载到指定的 p1 元素中
//                在 load() 方法完成后显示一个提示框。如果 load() 方法已成功，则显示"外部内容加载成功！"，而如果失败，则显示错误消息
                $("#div0").load("demo_test.txt #p1");

                $("#div2").load("ajaxDemo.txt #p1",function(responseTxt,statusTxt,xhr){
                    if(statusTxt=="success")
                        alert("外部内容加载成功!");
                    if(statusTxt=="error")
                        alert("Error: "+xhr.status+": "+xhr.statusText);
                });
            });
        });
    </script>
</head>
<body>

<h1>AJAX 是与服务器交换数据的技术，它在不重载全部页面的情况下，实现了对部分网页的更新。</h1>
<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
<button>获取外部内容</button>

<p id="div0">加载到指定的 元素中</p>
<p id="div2">加载到指定的 元素中</p>
</body>
</html>
